---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: capstone-monitoring
spec:
  releaseName: metrics-server
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: metrics-server
    version: 2.8.6
  values:
    args:
      - --kubelet-preferred-address-types=InternalIP
    nodeSelector:
      role: worker
