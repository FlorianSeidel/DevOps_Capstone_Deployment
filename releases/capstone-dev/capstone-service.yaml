---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: capstone-service-dev
  namespace: capstone-dev
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: glob:master-*
spec:
  releaseName: capstone-service-dev
  chart:
    git: git@github.com:florianseidel/DevOps_Capstone_Service
    path: src/helm/capstone-service
    ref: master
  values:
    image: florianseidel/capstone-service:master-5a40c0a
    minReplicas: 1
    maxReplicas: 10
    quarkus.profile: dev
    nodeSelector:
      role: worker
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
