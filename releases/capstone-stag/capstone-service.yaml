---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: capstone-service-stag
  namespace: capstone-stag
  annotations:
    flux.weave.works/automated: "true"
    repository.fluxcd.io/app: image.repository
    tag.fluxcd.io/app: image.tag
    filter.tag/app: semver:~1.1
spec:
  releaseName: capstone-service-stag
  chart:
    git: git@github.com:florianseidel/DevOps_Capstone_Service
    path: src/helm/capstone-service
    ref: release/1.1.0
  values:
    image:
      repository: florianseidel/capstone-service
      tag: 1.1.1
    replicaCount: 1
    quarkus.profile: dev
